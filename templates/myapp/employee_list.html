{% extends 'myapp/base.html' %}

{% block block_body %}
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Employee List</h2>
        <a href="{% url 'employee_add' %}" class="btn btn-success rounded-pill px-4">
            + Add Employee
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>EID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.pk }}</td>
                    <td>{{ emp.EmpID }}</td>
                    <td>{{ emp.EmpName }}</td>
                    <td>{{ emp.EmpSal }}</td>
                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'employee_detail' emp.pk %}"
                               class="btn btn-outline-info btn-sm rounded-pill px-3">
                                View
                            </a>

                            <a href="{% url 'employee_update' emp.pk %}"
                               class="btn btn-outline-warning btn-sm rounded-pill px-3">
                                Update
                            </a>

                            <a href="{% url 'employee_delete' emp.pk %}"
                               class="btn btn-outline-danger btn-sm rounded-pill px-3"
                               onclick="return confirm('Are you sure you want to delete?');">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">
                        No employees found
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
